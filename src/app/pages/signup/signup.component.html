<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3 text-center ">
                <div class="container">
                    <img src="../../../assets/MCQBANNER.jpg" height="80px;">
                </div>
                <h1>Register Here !!</h1>
                
                {{ user | json }}

                <form (ngSubmit)="registerFromSubmit()">
                    <!-- username -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>UserName</mat-label>
                        <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter UserName">
                    </mat-form-field>
                    <!-- password -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter Password">
                    </mat-form-field>
                    <!-- firstname -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>FirstName</mat-label>
                        <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter FirstName">
                    </mat-form-field>
                    <!-- lastname -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>LastName</mat-label>
                        <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter LastName">
                    </mat-form-field>
                    <!-- email -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter Email">
                    </mat-form-field>
                    <!-- phone -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input [(ngModel)]="user.phone" name="phone" type="number" matInput placeholder="Enter Phone">
                    </mat-form-field>

                    <div class="container">
                        <button type="submit" mat-raised-button color="primary">Submit</button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
